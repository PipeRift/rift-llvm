name: build

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*.*.*'
  pull_request:
  workflow_call:

jobs:
  build-release:
    name: ${{ matrix.name }} release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        name: [windows, linux, macos]
        include:
          - name: windows
            os: windows-latest
            cxx: clang-cl
            cc: clang-cl
          - name: linux
            os: ubuntu-latest
            cxx: clang++
            cc: clang
          - name: macos
            os: macos-latest
            cxx: clang++
            cc: clang
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Init Submodules
        uses: snickerbockers/submodules-init@v4

      - name: Get CMake
        uses: lukka/get-cmake@latest

      - name: Cache llvm build
        uses: actions/cache@v2
        with:
          path: build
          key: llvm-${{ matrix.name }}-${{ github.ref }}

      - name: Build
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: python build.py -c Release
        shell: sh
